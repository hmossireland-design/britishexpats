<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRITS ABROAD 2026 ‚Äì Your Sunshine Relocation Adventure</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }

    body {
      background:#fffbe6;
      color:#333;
      line-height:1.6;
      background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80')
      center/cover fixed;
    }

    .hero {
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#fff;
    }

    .hero::before {
      content:'';
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.45);
    }

    .hero-content {
      position:relative;
      z-index:1;
      max-width:800px;
      padding:2rem;
    }

    h1 {
      font-size:3.2rem;
      margin-bottom:1rem;
    }

    .hero p {
      font-size:1.6rem;
      margin-bottom:2rem;
    }

    button {
      background:#ff8c00;
      color:white;
      padding:1rem 2.2rem;
      border:none;
      border-radius:40px;
      font-size:1.2rem;
      cursor:pointer;
      transition:0.3s;
    }

    button:hover {
      background:#ff6b00;
      transform:scale(1.05);
    }

    #progress-wrapper {
      max-width:900px;
      margin:2rem auto;
      padding:0 1rem;
    }

    #progress-text {
      text-align:center;
      font-weight:bold;
      margin-bottom:0.5rem;
      color:#ff8c00;
    }

    #progress-bar {
      height:20px;
      background:#fff;
      border-radius:20px;
      overflow:hidden;
    }

    #progress-fill {
      height:100%;
      width:0%;
      background:linear-gradient(to right,#ff8c00,#ffd700);
      transition:width 0.5s ease;
    }

    #app {
      max-width:900px;
      margin:0 auto;
      padding:1rem;
    }

    .phase-card {
      background:rgba(255,255,255,0.95);
      padding:2.5rem;
      border-radius:25px;
      box-shadow:0 15px 40px rgba(0,0,0,0.15);
      margin-bottom:3rem;
      text-align:center;
    }

    .phase-card h2 {
      font-size:2rem;
      margin-bottom:1.5rem;
      color:#ff8c00;
    }

    select, input[type="range"] {
      width:100%;
      padding:0.9rem;
      font-size:1.1rem;
      border-radius:20px;
      border:2px solid #ff8c00;
      margin-bottom:1.5rem;
    }

    .slider-value {
      font-size:1.8rem;
      font-weight:bold;
      color:#ff8c00;
      margin-bottom:1rem;
    }

    .result {
      font-size:2rem;
      background:linear-gradient(to right,#ff8c00,#ffd700);
      color:white;
      padding:2rem;
      border-radius:25px;
      margin:2rem 0;
    }

    .startover {
      position:fixed;
      bottom:20px;
      right:20px;
      background:#d32f2f;
    }

    @media(max-width:600px){
      h1 { font-size:2.4rem; }
      .hero p { font-size:1.3rem; }
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="hero-content">
      <h1>BRITS ABROAD 2026 üåç</h1>
      <p>Your personalised relocation & lifestyle planner</p>
      <button id="start-btn">Start Your Journey</button>
    </div>
  </div>

  <div id="progress-wrapper">
    <div id="progress-text">Ready to begin</div>
    <div id="progress-bar"><div id="progress-fill"></div></div>
  </div>

  <div id="app"></div>

  <button class="startover" id="startover-btn">Start Over</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const app = document.getElementById("app");
    let currentPhase = 0;
    let userData = {};

    const phases = [
      { title:"üåç Dream Destination", id:"destination", type:"select",
        options:["Portugal","Spain","France","Italy","Greece","Cyprus","Malta","UAE","Thailand","Mexico","Canada","Australia"] },

      { title:"üíº Your Situation", id:"situation", type:"select",
        options:["Retired","Remote worker","Working abroad","Family move","Just exploring"] },

      { title:"üí∞ Monthly Income (¬£)", id:"income", type:"range", min:0, max:20000, step:500 },

      { title:"üë¥ Your Age", id:"age", type:"range", min:18, max:85, step:1 },

      { title:"üë®‚Äçüë©‚Äçüëß Family Joining?", id:"family", type:"select",
        options:["No","Spouse","Spouse + children","Extended family"] },

      { title:"üè• Healthcare Preference", id:"health", type:"select",
        options:["Private","Public","Mixed"] },

      { title:"üìÖ Move Timeline", id:"timeline", type:"select",
        options:["< 6 months","6‚Äì12 months","1‚Äì2 years","Just exploring"] },

      { title:"üéØ Lifestyle Priority", id:"priority", type:"select",
        options:["Low cost","Warm climate","Tax efficiency","English speaking","City life"] },

      { title:"Final Report", type:"final" }
    ];

    function startApp(){
      currentPhase = 0;
      userData = {};
      renderPhase();
    }

    document.getElementById("start-btn").onclick = startApp;
    document.getElementById("startover-btn").onclick = startApp;

    function renderPhase(){
      app.innerHTML = "";

      if(currentPhase >= phases.length - 1){
        showFinal();
        return;
      }

      const phase = phases[currentPhase];
      let html = `<div class="phase-card"><h2>${phase.title}</h2>`;

      if(phase.type === "select"){
        html += `<select id="${phase.id}"><option value="">Choose</option>`;
        phase.options.forEach(o => html += `<option value="${o}">${o}</option>`);
        html += `</select>`;
      }

      if(phase.type === "range"){
        const symbol = phase.id === "income" ? "¬£" : "";
        const suffix = phase.id === "age" ? " years" : "";
        const value = phase.min;

        html += `
          <div class="slider-value" id="${phase.id}-value">
            ${symbol}${value.toLocaleString()}${suffix}
          </div>
          <input type="range"
            id="${phase.id}"
            min="${phase.min}"
            max="${phase.max}"
            step="${phase.step}"
            value="${value}"
            oninput="document.getElementById('${phase.id}-value').innerText =
              '${symbol}' + Number(this.value).toLocaleString() + '${suffix}'">
        `;
      }

      html += `<button onclick="savePhase()">Continue</button></div>`;
      app.innerHTML = html;
      updateProgress();
    }

    function savePhase(){
      const phase = phases[currentPhase];
      const el = document.getElementById(phase.id);
      let val = el ? el.value : null;

      if(phase.type === "range") val = Number(val);
      if(val === "" || val === null) return alert("Please complete this step");

      userData[phase.id] = val;
      currentPhase++;
      renderPhase();
    }

    function updateProgress(){
      document.getElementById("progress-text").innerText =
        `Step ${currentPhase + 1} of ${phases.length}`;
      document.getElementById("progress-fill").style.width =
        ((currentPhase + 1) / phases.length * 100) + "%";
    }

    function showFinal(){
      const destination = userData.destination || "Portugal";
      const income = userData.income || 0;

      app.innerHTML = `
        <div class="phase-card">
          <h2>üéâ Your Relocation Summary</h2>
          <div class="result">
            Destination: <strong>${destination}</strong><br>
            Monthly income: <strong>¬£${income.toLocaleString()}</strong>
          </div>
          <p>This is your foundation report. Next steps will include
          country-specific visa rules, tax exposure, healthcare systems,
          and banking setup.</p>
        </div>
      `;

      confetti({ particleCount:150, spread:70, origin:{ y:0.6 } });
      updateProgress();
    }
  </script>

</body>
</html>
