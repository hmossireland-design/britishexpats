<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brits Abroad 2026</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 0;
}

header {
  background: linear-gradient(135deg,#ff9800,#ffc107);
  color: white;
  padding: 2rem;
  text-align: center;
}

#progress-container {
  width: 90%;
  max-width: 800px;
  margin: 1.5rem auto;
}

#progress-text {
  text-align: center;
  font-weight: bold;
  margin-bottom: .5rem;
}

#progress-bar {
  background: #ddd;
  border-radius: 20px;
  overflow: hidden;
  height: 22px;
}

#progress-fill {
  background: linear-gradient(90deg,#ff9800,#ffc107);
  height: 100%;
  width: 0%;
  transition: width 0.4s ease;
}

#app {
  max-width: 800px;
  margin: 2rem auto;
  padding: 1rem;
}

.card {
  background: white;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,.15);
  margin-bottom: 2rem;
}

h2 {
  color: #ff9800;
}

select, input[type=range] {
  width: 100%;
  padding: .8rem;
  font-size: 1.1rem;
  margin-top: 1rem;
}

.range-value {
  text-align: center;
  font-size: 1.6rem;
  margin-top: .8rem;
  color: #ff9800;
  font-weight: bold;
}

button {
  background: #ff9800;
  color: white;
  border: none;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  border-radius: 30px;
  cursor: pointer;
  margin-top: 2rem;
}

button:hover {
  background: #fb8c00;
}

.summary {
  background: #fff8e1;
  padding: 1.5rem;
  border-radius: 12px;
  margin-top: 1rem;
}
</style>
</head>

<body>

<header>
  <h1>Brits Abroad 2026</h1>
  <p>Your all-in-one relocation planning tool</p>
</header>

<div id="progress-container">
  <div id="progress-text">Phase 1 of 11</div>
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>
</div>

<div id="app"></div>

<script>
const app = document.getElementById("app");

let phaseIndex = 0;
let data = {};

const phases = [
  { id:"country", title:"Choose Your Country", type:"select", options:[
    "Portugal","Spain","France","Italy","Greece","Cyprus","Malta","Ireland",
    "Australia","New Zealand","Canada","Thailand","Malaysia","UAE","Mexico",
    "Panama","Costa Rica","Colombia","Ecuador","Uruguay","Chile","Poland",
    "Hungary","Slovenia","Slovakia","Bulgaria","Latvia","Indonesia","Mauritius"
  ]},
  { id:"age", title:"Your Age", type:"range", min:18, max:85 },
  { id:"income", title:"Monthly Income (£)", type:"range", min:0, max:20000, step:500 },
  { id:"family", title:"Family Situation", type:"select", options:[
    "Single","Couple","Family with children","Extended family"
  ]},
  { id:"healthcare", title:"Healthcare Preference", type:"select", options:[
    "Private","Public","Mixed"
  ]},
  { id:"housing", title:"Housing Plan", type:"select", options:[
    "Rent","Buy","Undecided"
  ]},
  { id:"banking", title:"Banking Setup", type:"select", options:[
    "UK only","Local bank","Digital banks","UK + Offshore"
  ]},
  { id:"transport", title:"Transport Plan", type:"select", options:[
    "No car","Buy locally","Import UK vehicle"
  ]},
  { id:"visa", title:"Residency Route", type:"select", options:[
    "Retirement / Passive income","Work / Self-employed","Investment"
  ]},
  { id:"lifestyle", title:"Lifestyle Preference", type:"select", options:[
    "City","Coastal","Rural"
  ]},
  { id:"risk", title:"Risk Tolerance", type:"select", options:[
    "Low","Medium","High"
  ]}
];

function renderPhase() {
  if (phaseIndex >= phases.length) {
    renderSummary();
    return;
  }

  const p = phases[phaseIndex];
  let html = `<div class="card"><h2>${p.title}</h2>`;

  if (p.type === "select") {
    html += `<select id="input">
      <option value="">-- Select --</option>`;
    p.options.forEach(o => html += `<option value="${o}">${o}</option>`);
    html += `</select>`;
  }

  if (p.type === "range") {
    const step = p.step || 1;
    const start = p.min;
    html += `
      <input type="range" id="input" min="${p.min}" max="${p.max}" step="${step}" value="${start}">
      <div class="range-value" id="rangeValue">${start}</div>
    `;
  }

  html += `<button onclick="savePhase()">Continue</button></div>`;
  app.innerHTML = html;

  if (p.type === "range") {
    const input = document.getElementById("input");
    const rv = document.getElementById("rangeValue");
    rv.textContent = input.value;
    input.oninput = () => rv.textContent = input.value;
  }

  updateProgress();
}

function savePhase() {
  const input = document.getElementById("input");
  if (!input.value) {
    alert("Please make a selection");
    return;
  }
  data[phases[phaseIndex].id] = input.value;
  phaseIndex++;
  renderPhase();
}

function updateProgress() {
  const percent = ((phaseIndex) / phases.length) * 100;
  document.getElementById("progress-fill").style.width = percent + "%";
  document.getElementById("progress-text").textContent =
    `Phase ${Math.min(phaseIndex+1, phases.length)} of 11`;
}

function renderSummary() {
  document.getElementById("progress-fill").style.width = "100%";
  document.getElementById("progress-text").textContent = "Complete";

  app.innerHTML = `
    <div class="card">
      <h2>Your Relocation Summary</h2>
      <div class="summary">
        <p><strong>Country:</strong> ${data.country}</p>
        <p><strong>Age:</strong> ${data.age}</p>
        <p><strong>Income:</strong> £${Number(data.income).toLocaleString()}</p>
        <p><strong>Family:</strong> ${data.family}</p>
        <p><strong>Healthcare:</strong> ${data.healthcare}</p>
        <p><strong>Housing:</strong> ${data.housing}</p>
        <p><strong>Banking:</strong> ${data.banking}</p>
        <p><strong>Transport:</strong> ${data.transport}</p>
        <p><strong>Visa Route:</strong> ${data.visa}</p>
        <p><strong>Lifestyle:</strong> ${data.lifestyle}</p>
        <p><strong>Risk Profile:</strong> ${data.risk}</p>
      </div>
      <p style="margin-top:1.5rem;">
        Next step: country-specific visa, tax and residency guidance.
      </p>
    </div>
  `;
}

renderPhase();
</script>

</body>
</html>
