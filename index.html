<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brits Abroad 2026</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#fffbe6;color:#333}
header{text-align:center;padding:2rem;background:#ff8c00;color:#fff}
h1{margin-bottom:.5rem}
#progress{max-width:800px;margin:1rem auto}
#progressText{text-align:center;font-weight:bold}
#bar{background:#fff;border-radius:20px;overflow:hidden;height:18px}
#fill{background:linear-gradient(to right,#ff8c00,#ffd700);height:100%;width:0%;transition:.4s}

#app{max-width:800px;margin:2rem auto;padding:1rem}
.card{background:#fff;padding:2rem;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.1);text-align:center}
select,input[type=range]{width:100%;padding:.6rem;margin:1rem 0;border-radius:10px;border:2px solid #ff8c00}
button{background:#ff8c00;color:#fff;border:none;border-radius:30px;padding:.8rem 2rem;font-size:1.1rem;cursor:pointer}
button:hover{background:#ff6b00}
.value{font-size:1.6rem;color:#ff8c00;margin-bottom:1rem}
.section{background:#f9f9f9;border-left:6px solid #ffd700;padding:1rem;margin-top:1rem;text-align:left}
footer{text-align:center;padding:1rem;color:#666}
</style>
</head>

<body>

<header>
<h1>BRITS ABROAD 2026 üåç</h1>
<p>Relocation, Tax & Visa Planner for UK Passport Holders</p>
</header>

<div id="progress">
<div id="progressText">Ready to begin</div>
<div id="bar"><div id="fill"></div></div>
</div>

<div id="app"></div>

<footer>¬© 2026 Brits Abroad</footer>

<script>
const app = document.getElementById("app");
const progressFill = document.getElementById("fill");
const progressText = document.getElementById("progressText");

let step = 0;
let data = {};

const countries = [
"Portugal","Spain","France","Italy","Greece","Cyprus","Malta","Ireland",
"Germany","Netherlands","Poland","Hungary","Bulgaria","Romania","Slovenia",
"Croatia","Latvia","Estonia","Lithuania","UAE","Thailand","Malaysia",
"Indonesia","Mexico","Panama","Costa Rica","Colombia","Uruguay","Chile","Australia"
];

const countryRules = {
Portugal:{visa:"D7 / Digital Nomad",tax:"20‚Äì48% income tax, NHR regime ending"},
Spain:{visa:"Non-Lucrative / Digital Nomad",tax:"19‚Äì47%"},
France:{visa:"Long Stay Visitor",tax:"0‚Äì45%"},
Italy:{visa:"Elective Residency",tax:"Flat tax ‚Ç¨100k option"},
Greece:{visa:"Financially Independent",tax:"7% flat for retirees"},
Cyprus:{visa:"Pink Slip / Permanent Residency",tax:"0‚Äì35%, non-dom friendly"},
Malta:{visa:"Global Residence Programme",tax:"Remittance basis"},
Ireland:{visa:"Stamp 0",tax:"20‚Äì40%"},
Germany:{visa:"Freelancer / Residence Permit",tax:"14‚Äì45%"},
Netherlands:{visa:"Self-employed / DAFT",tax:"37‚Äì49%"},
Poland:{visa:"Temporary Residence",tax:"12‚Äì32%"},
Hungary:{visa:"Residence Permit",tax:"15% flat"},
Bulgaria:{visa:"Long Stay D",tax:"10% flat"},
Romania:{visa:"Long Stay",tax:"10% flat"},
Slovenia:{visa:"Temporary Residence",tax:"16‚Äì50%"},
Croatia:{visa:"Digital Nomad",tax:"20‚Äì30%"},
Latvia:{visa:"Temporary Residence",tax:"20‚Äì31%"},
Estonia:{visa:"Digital Nomad",tax:"20% flat"},
Lithuania:{visa:"Temporary Residence",tax:"15‚Äì32%"},
UAE:{visa:"Golden / Remote Work",tax:"0% income tax"},
Thailand:{visa:"LTR / Elite",tax:"0‚Äì35%"},
Malaysia:{visa:"MM2H",tax:"Territorial"},
Indonesia:{visa:"Second Home",tax:"Territorial"},
Mexico:{visa:"Temporary Resident",tax:"1‚Äì35%"},
Panama:{visa:"Friendly Nations",tax:"Territorial"},
CostaRica:{visa:"Rentista",tax:"Territorial"},
Colombia:{visa:"M Visa",tax:"0‚Äì39%"},
Uruguay:{visa:"Legal Residency",tax:"Territorial"},
Chile:{visa:"Temporary Residence",tax:"0‚Äì40%"},
Australia:{visa:"Skilled / Retirement",tax:"19‚Äì45%"}
};

const steps = [
{title:"Choose Country",id:"country",type:"select",options:countries},
{title:"Monthly Income (¬£)",id:"income",type:"range",min:0,max:20000,step:500},
{title:"Your Age",id:"age",type:"range",min:18,max:85,step:1},
{title:"Work Status",id:"work",type:"select",options:["Retired","Remote Worker","Employed","Business Owner"]},
{title:"Final",type:"final"}
];

function render(){
app.innerHTML="";
updateProgress();

if(steps[step].type==="final"){return showFinal();}

const s = steps[step];
let html = `<div class="card"><h2>${s.title}</h2>`;

if(s.type==="select"){
html+=`<select id="input"><option value="">Select</option>`;
s.options.forEach(o=>html+=`<option>${o}</option>`);
html+=`</select>`;
}

if(s.type==="range"){
html+=`<div class="value" id="val">${s.id==="income"?"¬£":""}${s.min}</div>
<input type="range" id="input" min="${s.min}" max="${s.max}" step="${s.step}" value="${s.min}"
oninput="document.getElementById('val').innerText='${s.id==="income"?"¬£":""}'+this.value">`;
}

html+=`<button onclick="next()">Continue</button></div>`;
app.innerHTML=html;
}

function next(){
const v=document.getElementById("input").value;
if(!v)return alert("Please complete this step");
data[steps[step].id]=v;
step++;
render();
}

function updateProgress(){
progressText.innerText=`Step ${step+1} of ${steps.length}`;
progressFill.style.width=((step)/steps.length*100)+"%";
}

function showFinal(){
const c=data.country;
const rules=countryRules[c];
app.innerHTML=`
<div class="card">
<h2>Your Relocation Summary</h2>

<div class="section">
<strong>Country:</strong> ${c}<br>
<strong>Visa:</strong> ${rules.visa}<br>
<strong>Tax:</strong> ${rules.tax}
</div>

<div class="section">
<strong>Profile</strong><br>
Income: ¬£${data.income}<br>
Age: ${data.age}<br>
Work: ${data.work}
</div>

<div class="section">
This is a **planning tool**, not legal advice. Country rules change frequently.
</div>
</div>`;
progressFill.style.width="100%";
}

render();
</script>

</body>
</html>
