<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRITS ABROAD 2026 ‚Äì Your Sunshine Relocation Adventure</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body {background:#fffbe6;color:#333;line-height:1.6;}
.hero {position:relative;height:60vh;background:#ff8c00;color:white;text-align:center;display:flex;align-items:center;justify-content:center;}
.hero-content {padding:2rem;}
h1 {font-size:2.5rem;margin-bottom:1rem;}
button {background:#ff8c00;color:white;padding:1rem 2rem;border:none;border-radius:50px;font-size:1.2rem;cursor:pointer;margin:1rem;}
button:hover {background:#ff6b00;}
button.startover {position:fixed;bottom:20px;right:20px;background:#d32f2f;}
#progress-wrapper {max-width:900px;margin:2rem auto;padding:0 1rem;}
#progress-text {font-weight:bold;margin-bottom:0.5rem;text-align:center;}
#progress-bar {height:20px;background:#fff;border-radius:25px;overflow:hidden;}
#progress-fill {height:100%;background:linear-gradient(to right, #ff8c00, #ffd700);width:0%;transition:width 0.5s;}
#app {max-width:900px;margin:0 auto;padding:1rem;}
.phase-card {background:rgba(255,255,255,0.9);padding:2rem;border-radius:20px;box-shadow:0 5px 20px rgba(0,0,0,0.1);margin-bottom:2rem;text-align:center;}
.phase-card h2 {color:#ff8c00;margin-bottom:1rem;}
.phase-card select,.phase-card input[type="range"] {width:90%;padding:0.5rem;margin:1rem 0;border-radius:10px;border:2px solid #ff8c00;}
.slider-value {font-size:1.5rem;color:#ff8c00;margin-bottom:1rem;}
.phase-result {background:#fffbe6;padding:1rem;border-left:5px solid #ffd700;margin-top:1rem;display:none;}
.result {font-size:1.5rem;background:linear-gradient(to right,#ff8c00,#ffd700);color:white;padding:1rem;border-radius:20px;margin-top:2rem;}
.section {background:rgba(232,245,233,0.9);padding:1rem;border-radius:10px;margin:1rem 0;border-left:5px solid #ffd700;text-align:left;}
</style>
</head>
<body>

<div class="hero">
  <div class="hero-content">
    <h1>BRITS ABROAD 2026 üå¥‚òÄÔ∏è</h1>
    <p>For retirees, remote workers, families & everyone ‚Äì your dream life awaits!</p>
    <button id="start-btn">Start Your Adventure</button>
  </div>
</div>

<div id="progress-wrapper">
  <div id="progress-text">Ready to start?</div>
  <div id="progress-bar"><div id="progress-fill"></div></div>
</div>

<div id="app"></div>
<button class="startover" id="startover-btn">Start Over</button>

<script>
const app = document.getElementById("app");
let currentPhase = 0;
let userData = {};

const phases = [
  {title: "üåç Dream Destination", id: "destination", type: "select", options: ["Portugal","Spain","Cyprus"]},
  {title: "üíº Your Situation", id: "situation", type: "select", options: ["Retired with pension","Remote/digital nomad","Working abroad"]},
  {title: "üí∞ Monthly Income (¬£)", id: "income", type: "range", min:0, max:20000, step:500},
  {title: "üë¥ Your Age", id: "age", type: "range", min:18, max:85, step:1},
  {title: "üè• Healthcare Needs", id: "health", type: "select", options: ["Good health","Pre-existing conditions","Family coverage needed"]},
  {title: "Final Report", type:"final"}
];

const countryInfo = {
  "Portugal": { visa:["Retirement","Work/Remote","Investment"], tax:{incomeTax:"20‚Äì48%", socialSecurity:"11%"} },
  "Spain": { visa:["Retirement","Work/Remote","Investment"], tax:{incomeTax:"19‚Äì47%", socialSecurity:"6.35‚Äì30%"} },
  "Cyprus": { visa:["Retirement","Work/Remote","Investment"], tax:{incomeTax:"0‚Äì35%", socialSecurity:"7.8%"} }
};

const costData = { "Portugal":1800,"Spain":1900,"Cyprus":2000 };

function startApp() {
  currentPhase = 0;
  userData = {};
  renderPhase();
}
document.getElementById("start-btn").addEventListener("click", startApp);
document.getElementById("startover-btn").addEventListener("click", startApp);

function renderPhase() {
  app.innerHTML = "";
  if (currentPhase >= phases.length-1) { showFinal(); return; }
  const phase = phases[currentPhase];
  let html = `<div class="phase-card"><h2>${phase.title}</h2>`;
  
  if (phase.type==="select") {
    html += `<select id="${phase.id}"><option value="">-- Choose --</option>`;
    phase.options.forEach(o=>html+=`<option value="${o}">${o}</option>`);
    html += `</select>`;
  } else if (phase.type==="range") {
    const symbol = phase.id==='income'?'¬£':'';
    const extra = phase.id==='age'?' years':'';
    html += `<div class="slider-value" id="${phase.id}-value">${symbol}${phase.min}${extra}</div>`;
    html += `<input type="range" min="${phase.min}" max="${phase.max}" step="${phase.step}" value="${phase.min}" id="${phase.id}" 
              oninput="document.getElementById('${phase.id}-value').innerText='${symbol}'+this.value+'${extra}'">`;
  }

  html += `<div class="phase-result" id="${phase.id}-result"></div><button onclick="savePhase()">Continue</button></div>`;
  app.innerHTML = html;
  updateProgress();
}

function savePhase() {
  const phase = phases[currentPhase];
  const input = document.getElementById(phase.id);
  let val = input.value;
  if (phase.type==="range") val = Number(val);
  if (val==="" || val===null) return alert("Please complete this step");
  userData[phase.id] = val;
  const result = document.getElementById(phase.id+"-result");
  result.style.display="block";
  result.innerHTML = `<strong>${val}</strong>`;
  currentPhase++;
  renderPhase();
}

function updateProgress() {
  document.getElementById("progress-text").innerText = `Phase ${currentPhase+1} of ${phases.length}`;
  document.getElementById("progress-fill").style.width = ((currentPhase+1)/phases.length*100) + "%";
}

function showFinal() {
  const country = userData.destination || "Portugal";
  const monthlyCost = costData[country] || 1800;
  const annualSavings = (2500 - monthlyCost)*12;
  const info = countryInfo[country];
  const visaText = info?.visa?.join(", ") || "General visa rules apply";
  const taxText = info?.tax ? `Income Tax: ${info.tax.incomeTax}, Social Security: ${info.tax.socialSecurity}` : "General tax info";

  app.innerHTML = `
    <div class="phase-card">
      <h2>üéâ Your 2026 Personalised Relocation Report</h2>
      <div class="result">Potential annual cost savings: <strong>¬£${annualSavings.toLocaleString()}</strong> in ${country}!</div>
      <div class="section">
        <h3>Visa Options</h3><p>${visaText}</p>
      </div>
      <div class="section">
        <h3>Tax Overview</h3><p>${taxText}</p>
      </div>
    </div>
  `;
}
</script>
</body>
</html>
