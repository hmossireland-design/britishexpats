<head>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#fffbe6;color:#333}
header{text-align:center;padding:2rem;background:#ff8c00;color:#fff}
h1{margin:.2rem 0}
#progress{max-width:900px;margin:1rem auto}

#bar{background:#fff;border-radius:20px;overflow:hidden;height:18px}

.card{background:#fff;padding:2rem;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.1)}

.value{font-size:1.6rem;color:#ff8c00}

.section{background:#f9f9f9;border-left:6px solid #ffd700;padding:1rem;margin:1rem 0}
.badge{display:inline-block;background:#ffd700;color:#333;padding:.2rem .6rem;border-radius:6px;font-size:.9rem;margin-left:.5rem}
.warn{color:#c62828;font-weight:bold}

</style>
</head>

<body>

</header>

<div id="progress">
<div id="progressText"></div>

</div>

<div id="app"></div>

<footer>¬© 2026 Brits Abroad ‚Äì Planning Tool Only</footer>

<script>
const app=document.getElementById("app");
const fill=document.getElementById("fill");
const progressText=document.getElementById("progressText");

let step=0;
let data={};

const steps=[
{title:"Choose Destination",id:"country",type:"select",options:[
"Portugal","Spain","France","Italy","Greece","Cyprus","Malta","Ireland",
"Germany","Netherlands","Poland","Hungary","Bulgaria","Croatia","Latvia",
"Estonia","Lithuania","UAE","Thailand","Malaysia","Indonesia","Mexico",
"Panama","Costa Rica","Colombia","Uruguay","Chile","Australia","New Zealand","Canada"
]},
{title:"Monthly Income (¬£)",id:"income",type:"range",min:0,max:20000,step:500},
{title:"Your Age",id:"age",type:"range",min:18,max:85,step:1},
{title:"Work Type",id:"work",type:"select",options:["Retired","Remote Worker","Employed Abroad","Business Owner","Passive Income"]},
{title:"Days per year in country",id:"days",type:"range",min:0,max:365,step:1},
{title:"Pets relocating?",id:"pets",type:"select",options:["None","Dog","Cat","Dog & Cat"]},
{title:"Final Report",type:"final"}
];

const rules={
Portugal:{visa:"D7 / Digital Nomad",income:760,tax:"Worldwide",crypto:"Taxable",pets:"Easy"},
Spain:{visa:"Non-Lucrative / DN",income:2400,tax:"Worldwide",crypto:"Taxable",pets:"Easy"},
France:{visa:"Long Stay Visitor",income:1400,tax:"Worldwide",crypto:"Taxable",pets:"Moderate"},
Italy:{visa:"Elective Residency",income:2600,tax:"Flat ‚Ç¨100k option",crypto:"Taxable",pets:"Easy"},
Greece:{visa:"FIP",income:2000,tax:"7% retiree regime",crypto:"Taxable",pets:"Easy"},

Netherlands:{visa:"Self-employed",income:3000,tax:"Worldwide",crypto:"Taxable",pets:"Moderate"},

Hungary:{visa:"Residence",income:1000,tax:"15% flat",crypto:"Taxable",pets:"Easy"},
Bulgaria:{visa:"Long Stay D",income:800,tax:"10% flat",crypto:"Taxable",pets:"Easy"},
Croatia:{visa:"Digital Nomad",income:2500,tax:"Exempt DN",crypto:"Taxable",pets:"Easy"},

Australia:{visa:"Skilled",income:4000,tax:"Worldwide",crypto:"Taxable",pets:"Very Hard"},
NewZealand:{visa:"Skilled",income:3500,tax:"Worldwide",crypto:"Taxable",pets:"Very Hard"},
Canada:{visa:"Express Entry",income:3500,tax:"Worldwide",crypto:"Taxable",pets:"Moderate"}
};

function render(){
app.innerHTML="";
updateProgress();

const s=steps[step];
if(s.type==="final"){return final();}

let html=`<div class="card"><h2 class="center">${s.title}</h2>`;

if(s.type==="select"){
html+=`<select id="input"><option value="">Select</option>`;
s.options.forEach(o=>html+=`<option>${o}</option>`);
html+=`</select>`;
}

if(s.type==="range"){
html+=`<div class="center value" id="val">${s.min}</div>
<input type="range" id="input" min="${s.min}" max="${s.max}" step="${s.step}" value="${s.min}"
oninput="document.getElementById('val').innerText=this.value">`;
}

html+=`<div class="center"><button onclick="next()">Continue</button></div></div>`;
app.innerHTML=html;
}

function next(){
const v=document.getElementById("input").value;
if(v==="")return alert("Please complete this step");
data[steps[step].id]=v;
step++;
render();
}

function updateProgress(){
progressText.innerText=`Step ${step+1} of ${steps.length}`;
fill.style.width=((step)/steps.length*100)+"%";
}

function final(){
const r=rules[data.country];
const taxResident=data.days>=183;
app.innerHTML=`
<div class="card">
<h2 class="center">Your Personal Relocation Summary</h2>

<div class="section">
<strong>Country:</strong> ${data.country}<br>
<strong>Visa Route:</strong> ${r.visa}<br>
<strong>Minimum Income:</strong> ¬£${r.income}/mo
${data.income>=r.income?'<span class="badge good">Eligible</span>':'<span class="badge warn">Below Threshold</span>'}
</div>

<div class="section">
<strong>Tax Status:</strong><br>
${taxResident?'<span class="warn">Tax Resident</span>':'<span class="good">Not Tax Resident</span>'}<br>
System: ${r.tax}<br>
Crypto: ${r.crypto}
</div>

<div class="section">
<strong>Pets:</strong> ${data.pets} ‚Äì ${r.pets}
</div>

<div class="section">
<strong>Profile:</strong><br>
Income ¬£${data.income} ¬∑ Age ${data.age} ¬∑ Work ${data.work}
</div>

<div class="section center">
<button>Unlock Premium PDF & Checklists (¬£9.97)</button>
<p style="font-size:.9rem">Includes legal checklists, visa links, tax optimisation & pet guides.</p>
</div>

<p style="font-size:.85rem">Planning tool only. Always confirm with local professionals.</p>
</div>`;
fill.style.width="100%";
}

render();
</script>

</body>
