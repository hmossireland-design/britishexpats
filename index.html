  let html=`<div class="phase-card"><h2>${phase.title}</h2>`;
  if(phase.type==="select"){
    html+=`<select id="${phase.id}"><option value="">-- Choose --</option>`;
    phase.options.forEach(o=>{
      if(o.flag) html+=`<option value="${o.name}">${o.flag} ${o.name}</option>`;

  }else if(phase.type==="range"){
    html+=`<input type="range" id="${phase.id}" min="${phase.min}" max="${phase.max}" step="${phase.step}" value="${phase.min}" oninput="document.getElementById('${phase.id}-val').innerText=this.value">

  html+=`<button onclick="savePhase()">Continue</button></div>`;
  app.innerHTML=html;
  updateProgress();
}

  currentPhase++;
  renderPhase();
}
