<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brits Abroad 2026</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#fffbe6;color:#333}
header{text-align:center;padding:2rem;background:#ff8c00;color:#fff}
footer{text-align:center;padding:1rem;color:#666}

#progressWrap{max-width:900px;margin:1rem auto}
#progressText{text-align:center;font-weight:bold;margin-bottom:.4rem}
#bar{background:#fff;border-radius:20px;height:18px;overflow:hidden}
#fill{height:100%;width:0%;background:linear-gradient(to right,#ff8c00,#ffd700);transition:.4s}

#app{max-width:900px;margin:2rem auto;padding:1rem}
.card{background:#fff;padding:2rem;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
.center{text-align:center}

select,input[type=range]{width:100%;padding:.8rem;border-radius:10px;border:2px solid #ff8c00;margin:1rem 0}
.value{font-size:1.6rem;color:#ff8c00}

button{background:#ff8c00;color:#fff;border:none;border-radius:30px;padding:.8rem 2rem;font-size:1.1rem;cursor:pointer}
button:hover{background:#ff6b00}

.section{background:#f9f9f9;border-left:6px solid #ffd700;padding:1rem;margin:1rem 0}
.good{color:#2e7d32;font-weight:bold}
.warn{color:#c62828;font-weight:bold}
</style>
</head>

<body>

<header>
<h1>BRITS ABROAD 2026 üåç</h1>
<p>The Ultimate Relocation, Visa & Lifestyle Planner</p>
</header>

<div id="progressWrap">
<div id="progressText"></div>
<div id="bar"><div id="fill"></div></div>
</div>

<div id="app"></div>

<footer>¬© 2026 Brits Abroad</footer>

<script>
const app=document.getElementById("app");
const fill=document.getElementById("fill");
const progressText=document.getElementById("progressText");

let step=0;
let data={};

const steps=[
{title:"Phase 1 ‚Äì Destination Country",id:"country",type:"select",options:[
"Portugal","Spain","France","Italy","Greece","Cyprus","Malta","Ireland",
"Germany","Netherlands","Poland","Hungary","Bulgaria","Croatia","Latvia",
"Estonia","Lithuania","UAE","Thailand","Malaysia","Indonesia","Mexico",
"Panama","Costa Rica","Colombia","Uruguay","Chile","Australia","New Zealand","Canada"
]},
{title:"Phase 2 ‚Äì Age",id:"age",type:"range",min:18,max:85,step:1},
{title:"Phase 3 ‚Äì Monthly Income (¬£)",id:"income",type:"range",min:0,max:20000,step:500},
{title:"Phase 4 ‚Äì Healthcare Preference",id:"health",type:"select",options:[
"Public","Private","Mixed","Private Insurance Only"
]},
{title:"Phase 5 ‚Äì Housing Plan",id:"housing",type:"select",options:[
"Rent","Buy","Undecided"
]},
{title:"Phase 6 ‚Äì Banking Setup",id:"banking",type:"select",options:[
"UK bank only","Local bank","Digital banks (Wise/Revolut)","UK + Offshore"
]},
{title:"Phase 7 ‚Äì Transport",id:"transport",type:"select",options:[
"No car","Buy locally","Import UK vehicle"
]},
{title:"Phase 8 ‚Äì Residency / Visa Route",id:"visaRoute",type:"select",options:[
"Retirement / Passive Income","Remote Worker","Employment","Investment"
]},
{title:"Phase 9 ‚Äì Lifestyle Preference",id:"lifestyle",type:"select",options:[
"Quiet / Rural","City","Coastal / Island"
]},
{title:"Phase 10 ‚Äì Days Per Year in Country",id:"days",type:"range",min:0,max:365,step:1},
{title:"Phase 11 ‚Äì Final Summary",type:"final"}
];

const rules={
Portugal:{visa:"D7 / Digital Nomad",tax:"Worldwide",crypto:"Taxable",note:"Non-Habitual Resident ended"},
Spain:{visa:"Non-Lucrative / DN",tax:"Worldwide",crypto:"Taxable"},
France:{visa:"Long-Stay",tax:"Worldwide",crypto:"Taxable"},
Italy:{visa:"Elective Residency",tax:"Optional flat tax",crypto:"Taxable"},
Greece:{visa:"Financially Independent",tax:"7% retiree regime",crypto:"Taxable"},
Cyprus:{visa:"Pink Slip",tax:"Non-dom",crypto:"Tax-free"},
Malta:{visa:"GRP",tax:"Remittance basis",crypto:"Case-by-case"},
Ireland:{visa:"Stamp 0",tax:"Worldwide",crypto:"Taxable"},
UAE:{visa:"Remote / Golden",tax:"0%",crypto:"Tax-free"},
Thailand:{visa:"LTR",tax:"Territorial",crypto:"Grey area"}
};

function render(){
app.innerHTML="";
updateProgress();

if(steps[step].type==="final"){
return showFinal();
}

const s=steps[step];
let html=`<div class="card"><h2 class="center">${s.title}</h2>`;

if(s.type==="select"){
html+=`<select id="input"><option value="">Select</option>`;
s.options.forEach(o=>html+=`<option>${o}</option>`);
html+=`</select>`;
}

if(s.type==="range"){
html+=`
<div class="center value" id="val">${s.min}</div>
<input type="range" id="input" min="${s.min}" max="${s.max}" step="${s.step}"
value="${s.min}"
oninput="document.getElementById('val').innerText=this.value">
`;
}

html+=`<div class="center"><button onclick="next()">Continue</button></div></div>`;
app.innerHTML=html;
}

function next(){
const v=document.getElementById("input")?.value;
if(v===""||v===undefined)return alert("Please complete this phase");
data[steps[step].id]=v;
step++;
render();
}

function updateProgress(){
progressText.innerText=`Phase ${step+1} of ${steps.length}`;
fill.style.width=((step)/(steps.length-1)*100)+"%";
}

function showFinal(){
const r=rules[data.country]||{};
const resident=data.days>=183;

app.innerHTML=`
<div class="card">
<h2 class="center">Your Relocation Summary</h2>

<div class="section">
<strong>Country:</strong> ${data.country}<br>
<strong>Visa Route:</strong> ${data.visaRoute}<br>
<strong>Official Visa:</strong> ${r.visa||"Varies by case"}
</div>

<div class="section">
<strong>Tax Status:</strong>
${resident?'<span class="warn">Tax Resident</span>':'<span class="good">Non-Resident</span>'}<br>
System: ${r.tax||"‚Äî"}<br>
Crypto: ${r.crypto||"‚Äî"}
</div>

<div class="section">
<strong>Lifestyle:</strong> ${data.lifestyle}<br>
Healthcare: ${data.health}<br>
Housing: ${data.housing}<br>
Banking: ${data.banking}<br>
Transport: ${data.transport}
</div>

<div class="section">
<strong>Profile:</strong><br>
Age ${data.age} ¬∑ Income ¬£${data.income}/month ¬∑ ${data.days} days/year
</div>

<div class="center">
<button>Unlock Premium Country Pack (¬£9.97)</button>
</div>
</div>
`;

fill.style.width="100%";
}

render();
</script>

</body>
</html>
